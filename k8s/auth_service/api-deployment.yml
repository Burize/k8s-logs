apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-api
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
      name: auth-service-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: auth-service
        name: auth-service-api
    spec:
      containers:
        - args:
            - uvicorn
            - main:app
            - --reload
            - --host
            - 0.0.0.0
            - --port
            - "8000"
            - --log-config
            - logging_config.conf
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: auth-service-api-env
                  key: DATABASE_URL
            - name: SERVICE_EXCHANGE_HEADER_NAME
              valueFrom:
                configMapKeyRef:
                  name: auth-service-api-env
                  key: SERVICE_EXCHANGE_HEADER_NAME
            - name: SERVICE_EXCHANGE_KEY
              valueFrom:
                configMapKeyRef:
                  name: auth-service-api-env
                  key: SERVICE_EXCHANGE_KEY
          name: auth-service-backend
          image: us-central1-docker.pkg.dev/k8s-logs-387417/k8s-logs-repo/auth-service-api:latest
#          image: auth_service/backend
#          imagePullPolicy: Never
          ports:
            - containerPort: 8000
      restartPolicy: Always
